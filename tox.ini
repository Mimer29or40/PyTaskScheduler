[tox]
minversion = 3.3
envlist = py{38,39,310}
isolated_build = True

[testenv]
setenv =
    PYTHONHASHSEED = 100
deps =
    pytest
    pytest-cov
passenv =
    PYTHONPATH
commands =
    pytest {posargs:--cov-report term-missing --cov-report html}

[testenv:build_pkg]
skip_install = true
deps =
    check-manifest
    setuptools_scm
    build
commands =
    check-manifest
    python -m build --no-isolation

[testenv:build_exe]
skip_install = True
deps =
    check-manifest
    pyinstaller
commands =
    check-manifest
    pyinstaller src/YOUR_PACKAGE/__main__.py

[testenv:check_coverage]
skip_install = true
deps = coverage
commands =
    coverage report
    coverage html

[testenv:check_style]
skip_install = True
deps =
    flake8
    flake8-docstrings
commands =
    flake8 --version
    flake8 src/ test/

[testenv:format]
skip_install = True
deps =
    isort
    black
commands =
    isort src/ test/
    black src/ test/

[testenv:gen_manifest]
skip_install = true
deps =
    check-manifest
commands =
    check-manifest --create

[testenv:publish]
skip_install = True
deps =
    twine
passenv =
    PYTHONPATH
    TWINE_PASSWORD
    TWINE_REPOSITORY
setenv =
    TWINE_USERNAME = {env:TWINE_USERNAME:__token__}
commands =
    python -m twine upload dist/*

[flake8]
# https://flake8.pycqa.org/en/latest/user/options.html
;extend-ignore =
;    D401,  # First line should be in imperative mood
;per-file-ignores =
;    # D100 Missing docstring in public module
;    # D101 Missing docstring in public class
;    # D102 Missing docstring in public method
;    # D103 Missing docstring in public function
;    # D104 Missing docstring in public package
;    # D105 Missing docstring in magic method
;    # D107 Missing docstring in __init__
;    src/*: D100,D101,D102,D103,D104,D105,D106,D107
;    test/*: D100,D101,D102,D103,D104,D105,D106,D107
# Matching black's default
max-line-length = 100
